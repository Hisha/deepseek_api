<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}DeepSeek Assistant{% endblock %}</title>
  {% block head %}{% endblock %}
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen font-sans flex flex-col">

  <!-- Header -->
  <header class="bg-gradient-to-r from-indigo-800 via-purple-800 to-gray-800 p-4 shadow-md">
    <h1 class="text-2xl font-bold text-center tracking-wide">âš¡ FBN Chat Dashboard</h1>
  </header>

  <!-- Navigation Bar -->
  <nav class="bg-gray-800 text-gray-200 px-6 py-3 shadow">
    <div class="max-w-6xl mx-auto flex space-x-6">
      <a href="/flux/" class="hover:underline">Flux Dashboard</a>
      <a href="/fbnp/" class="hover:underline">FBN Publishing</a>
      <a href="{{ request.scope.root_path }}/" class="hover:underline">Deepseek Chat</a>
      <a href="{{ request.scope.root_path }}/jobs" class="hover:underline">Jobs</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="p-6 w-full max-w-screen-xl mx-auto">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-400 text-sm mt-12 py-6">
    <div class="max-w-6xl mx-auto px-4 flex flex-col sm:flex-row justify-between items-center">
      <div class="mb-2 sm:mb-0">
        &copy; {{ now().year }} Fantasy Broadcast Network. All rights reserved.
      </div>
      <div class="space-x-4">
        <a href="https://koegraphics.ddns.net/flux/terms" class="hover:underline">Terms</a>
        <a href="https://koegraphics.ddns.net/flux/privacy" class="hover:underline">Privacy</a>
      </div>
    </div>
  </footer>
</body>
</html>
