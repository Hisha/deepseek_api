{% extends "base.html" %}

{% block title %}DeepSeek Chat{% endblock %}

{% block content %}
<h2 class="text-xl font-bold mb-4">DeepSeek Code Assistant</h2>

<form method="post" class="space-y-4">
  <textarea name="prompt" class="w-full p-4 rounded bg-gray-800 text-white" rows="6" placeholder="Enter your prompt...">{{ prompt }}</textarea>

  <div class="flex items-center space-x-2">
    <input type="checkbox" id="generate_project" name="generate_project" class="form-checkbox">
    <label for="generate_project">Generate full project (code files, folders, zip, etc)</label>
  </div>

  <button type="submit" class="px-6 py-2 bg-indigo-600 rounded hover:bg-indigo-700 text-white">
    Submit
  </button>
</form>

{% if output %}
<div class="mt-8">
    <h3 class="text-lg font-semibold mb-2">Model Output:</h3>
    <pre class="bg-gray-800 p-4 rounded-md text-sm text-gray-200 whitespace-pre-wrap">{{ output }}</pre>
</div>
{% endif %}
{% endblock %}
