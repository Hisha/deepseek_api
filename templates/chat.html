{% extends "base.html" %}

{% block title %}DeepSeek Chat{% endblock %}

{% block content %}
<h2 class="text-xl font-bold mb-4">DeepSeek Code Assistant</h2>

<form method="post" class="space-y-4">
    <textarea name="prompt" placeholder="Enter your prompt here..."
        class="w-full h-40 bg-gray-800 text-gray-200 p-3 rounded-md border border-gray-700">{{ prompt }}</textarea>
    <br>
    <input type="submit" value="Generate"
        class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-md cursor-pointer">
</form>

{% if output %}
<div class="mt-8">
    <h3 class="text-lg font-semibold mb-2">Model Output:</h3>
    <pre class="bg-gray-800 p-4 rounded-md text-sm text-gray-200 whitespace-pre-wrap">{{ output }}</pre>
</div>
{% endif %}
{% endblock %}
