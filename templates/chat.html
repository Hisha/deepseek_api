<!DOCTYPE html>
<html>
<head>
    <title>DeepSeek Chat</title>
    <style>
        body { font-family: monospace; background: #111; color: #ddd; padding: 2em; }
        textarea, pre { width: 100%; }
        textarea { height: 120px; background: #222; color: #ddd; border: none; padding: 1em; }
        pre { white-space: pre-wrap; background: #1a1a1a; padding: 1em; border-radius: 5px; }
        input[type="submit"] { padding: 0.5em 2em; margin-top: 1em; background: #333; color: #fff; border: none; }
    </style>
</head>
<body>
    <h1>DeepSeek Code Assistant</h1>
    <form method="post">
        <textarea name="prompt" placeholder="Enter prompt here...">{{ prompt }}</textarea><br>
        <input type="submit" value="Generate">
    </form>
    {% if output %}
    <h2>Model Output:</h2>
    <pre>{{ output }}</pre>
    {% endif %}
</body>
</html>
